<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 17 | Sign in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container" style="max-width: 400px; margin-top: 50px">
      <form id="loginForm" class="p-4 border rounded-4 shadow">
        <img
          class="mb-4"
          src="../assets/images/nlu/FIT_logo.png"
          alt="fit_nlu_logo"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            value="teacher@example.com"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            value="password123"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input"
            type="checkbox"
            value="remember-me"
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault"
            >Remember me</label
          >
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          Sign in
        </button>
        <a class="hover:text-blue-600 underline" href="/register.html"
          >Create new account</a
        >
        <p class="mt-5 mb-3 text-center text-body-secondary">© 2017–2024</p>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        // Giả sử form đăng nhập đã được điền đúng
        $("#loginForm").submit(function (event) {
          event.preventDefault(); // Ngừng gửi form

          // Lưu trạng thái đăng nhập vào localStorage
          localStorage.setItem("loggedIn", "true");

          // Điều hướng người dùng về trang chính (index.html)
          window.location.href = "homepage/homepage.html";
        });
      });
    </script>
  </body>
</html>
