<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Điều Khiển Quản Trị</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
        border-radius: 5px;
      }
      .sidebar a.active {
        background-color: #007bff;
        border-radius: 5px;
      }
      .content {
        margin-left: 220px;
        padding: 20px;
      }
      .stats-card {
        background-color: #e9ecef;
        border: none;
      }
      .stats-card h5 {
        color: #495057;
      }
      .stats-card h3 {
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h3 class="text-center">Trang Quản Trị</h3>
      <a href="dashboard.html" class="nav-link">Bảng Điều Khiển</a>
      <a href="users-manager.html" class="nav-link">Quản Lý Người Dùng</a>
      <a href="songs.html" class="nav-link">Quản Lý Bài Hát</a>
      <a href="albums.html" class="nav-link">Quản Lý Album</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Bảng Điều Khiển</h1>
      <!-- Stats Section -->
      <div class="row g-4 text-center">
        <div class="col-md-4">
          <div class="card stats-card p-3">
            <h5>Tổng Lượt Phát</h5>
            <h3>1,250,000</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stats-card p-3">
            <h5>Người Dùng Hoạt Động</h5>
            <h3>250,000</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card stats-card p-3">
            <h5>Số Bài Hát Đã Tải Lên</h5>
            <h3>10,000</h3>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="row g-4 mt-4">
        <!-- Plays Over Time (Line Chart) -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Lượt Phát Theo Thời Gian</h5>
              <canvas id="lineChart"></canvas>
            </div>
          </div>
        </div>
        <!-- Genre Distribution (Doughnut Chart) -->
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Phân Bổ Thể Loại Nhạc</h5>
              <canvas id="doughnutChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Đặt trạng thái active cho sidebar
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".sidebar a").forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        }
      });

      // Biểu đồ Lượt Phát Theo Thời Gian
      const lineCtx = document.getElementById("lineChart").getContext("2d");
      new Chart(lineCtx, {
        type: "line",
        data: {
          labels: [
            "Tháng 1",
            "Tháng 2",
            "Tháng 3",
            "Tháng 4",
            "Tháng 5",
            "Tháng 6",
          ],
          datasets: [
            {
              label: "Lượt Phát",
              data: [500000, 700000, 1200000, 900000, 1500000, 2000000],
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              tension: 0.3,
            },
          ],
        },
      });

      // Biểu đồ Phân Bổ Thể Loại Nhạc
      const doughnutCtx = document
        .getElementById("doughnutChart")
        .getContext("2d");
      new Chart(doughnutCtx, {
        type: "doughnut",
        data: {
          labels: ["Pop", "Rock", "Jazz", "Hip-hop"],
          datasets: [
            {
              label: "Thể Loại",
              data: [40, 25, 20, 15],
              backgroundColor: [
                "rgba(255, 99, 132, 0.7)",
                "rgba(54, 162, 235, 0.7)",
                "rgba(255, 206, 86, 0.7)",
                "rgba(75, 192, 192, 0.7)",
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
