    <script>
        $(document).ready(function () {
            const jsonFilePath = 'information.json';
    
            // Fetch album data
            $.getJSON(jsonFilePath, function (data) {
                const albumSet = new Set();
                const albumDetails = {};
    
                data.medias.forEach(media => {
                    const { album, artist, thumbnail } = media;
                    if (!albumSet.has(album)) {
                        albumSet.add(album);
                        albumDetails[album] = {
                            artist: artist,
                            thumbnail: thumbnail || 'https://placehold.co/50x50',
                        };
                    }
                });
    
                // Populate albums
                albumSet.forEach(album => {
                    const albumData = albumDetails[album];
                    const albumElement = `
                        <div class="playlist-item" data-album="${album}" onclick="navigateToPlaylist('${album}')">
                            <img src="${albumData.thumbnail}" alt="${album}" class="playlist-item-image">
                            <div>
                                <h3 class="mb-0 playlist-item-title">${album}</h3>
                                <p class="mb-0 playlist-item-info">${albumData.artist}</p>
                            </div>
                        </div>
                    `;
                    $('.row .col-md-12').append(albumElement);
                });
            });
    
            // Navigate to playlist page with album as query parameter
            window.navigateToPlaylist = function (album) {
                const albumEncoded = encodeURIComponent(album);
                location.href = `playlist-page.html?album=${albumEncoded}`;
            };
        });
    </script>
