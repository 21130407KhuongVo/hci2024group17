<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 17 | Homepage</title>
    <link rel="stylesheet" href="../../assets/styles/style.css" />
    <link rel="stylesheet" href="../now-playing/now-playing.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Iconify Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- BootStrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>

    <style>
        button.category {
            width: 100px;
            text-align: center;
        }

        i {
            color: white;
        }
    </style>

    <div class="wrapper">
        <div class="container-fluid shadow-sm sticky-top" style="background-color: #e3f2fd">
            <div id="navigation"></div>
        </div>
        <!-- End Navigation Bar-->

        <div id="panel"></div>

        <div class="fixed-bottom container-fluid p-3" style="background-color: #1c2331e0;">
            <div class="row  justify-content-between align-items-center">
                <div class="col-md-2 d-flex align-items-center">
                    <img src="../../assets/images/covers/bad_guy_cover.jpeg" class="me-2" alt="..."
                        style="width: 80px; height: 80px; object-fit: cover;">
                    <div class="text-white">
                        <p class="mb-0 fs-4">Bad guy</p>
                        <p class="mb-0 fs-6 opacity-50">Billie Eilish</p>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="d-flex justify-content-center mb-2">
                        <button class="border-0 mx-1" style="background-color: #1c233100;">
                            <iconify-icon icon="solar:shuffle-outline" width="40" height="40"
                                style="color: #fff"></iconify-icon>
                        </button>
                        <button class="border-0 mx-1" style="background-color: #1c233100; transform: scaleX(-1);">
                            <iconify-icon icon="teenyicons:next-circle-solid" width="40" height="40"
                                style="color: #fff"></iconify-icon>
                        </button>
                        <button class="border-0 mx-1" style="background-color: #1c233100;">
                            <iconify-icon icon="icon-park-solid:play" width="48" height="48"
                                style="color: #fff"></iconify-icon>
                        </button>
                        <button class="border-0 mx-1" style="background-color: #1c233100;">
                            <iconify-icon icon="teenyicons:next-circle-solid" width="40" height="40"
                                style="color: #fff"></iconify-icon>
                        </button>
                        <button class="border-0 mx-1 pt-2" style="background-color: #1c233100; transform: scaleY(-1);">
                            <iconify-icon icon="qlementine-icons:loop-16" width="38" height="38"
                                style="color: #fff"></iconify-icon>
                        </button>
                    </div>
                    <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100" style="height: 5px">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                </div>
                <div class="col-md-2 d-flex align-items-center ">
                    <button class="btn border-0 ">
                        <iconify-icon icon="material-symbols:volume-up" width="20" height="20"
                            style="color: #fff"></iconify-icon>
                    </button>
                    <div class="progress w-75 mb-2" role="progressbar" aria-label="Example 20px high"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 3px">
                        <div class="progress-bar" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-lg-start text-white" style="background-color: #1c2331">
            <div id="footer"></div>
        </footer>
        <!-- End Footer -->
    </div>
    <script>

        const loading = false

        $(document).ready(function () {

            // Kiểm tra trạng thái đăng nhập từ localStorage
            if (!localStorage.getItem("loggedIn")) {
                // Nếu chưa đăng nhập, điều hướng tới trang đăng nhập
                window.location.href = "../SignIn.html";
            }

            // load header and footer
            setHeader()
            setFooter();

            setPanel();

        });
    </script>

    <script src="homepage.js"></script>
    <!-- <script src="now-playing/now-playing.js"></script> -->

    <script>
        const tooltipTriggerList = document.querySelectorAll(
            '[data-bs-toggle="tooltip"]'
        );
        const tooltipList = [...tooltipTriggerList].map(
            (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
        );
    </script>
</body>

</html>
